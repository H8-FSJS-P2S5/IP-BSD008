<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
      <nav class="fixed top-0 left-0 z-20 w-full border-b border-gray-200 bg-white py-2.5 px-6 sm:px-4">
        <div class="container mx-auto flex max-w-6xl flex-wrap items-center justify-between">
          

        <!-- 1ST -->
        <a href="#" class="flex items-center">
            <!-- LOGO -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-3 h-6 text-blue-500 sm:h-9">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
            </svg>
            <!-- END OF LOGO -->
      

            <!-- BRAND NAME -->
            <span class="self-center whitespace-nowrap text-xl font-semibold">ENHANCE</span>
            <!-- END OF BRAND NAME -->
        </a>
        <!-- 1ST -->



        <!-- 2ND -->
          <div class="hidden w-full items-center justify-between md:order-1 md:flex md:w-auto" id="navbar-sticky">
            <ul class="mt-4 flex flex-col rounded-lg border border-gray-100 bg-gray-50 p-4 md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-white md:text-sm md:font-medium">
              <!-- FACE -->
                <li>
                <a href="#" class="block rounded bg-blue-700 py-2 pl-3 pr-4 text-white md:bg-transparent md:p-0 md:text-blue-700" aria-current="page">FACE</a>
              </li>
              <!-- END OF FACE -->
              
              <!-- EYES -->
              <li>
                <a href="#" class="block rounded py-2 pl-3 pr-4 text-gray-700 hover:bg-gray-100 md:p-0 md:hover:bg-transparent md:hover:text-blue-700">EYES</a>
              </li>
              <!-- END OF EYES -->
              
              <!-- LIPS -->
              <li>
                <a href="#" class="block rounded py-2 pl-3 pr-4 text-gray-700 hover:bg-gray-100 md:p-0 md:hover:bg-transparent md:hover:text-blue-700">LIPS</a>
              </li>
              <!-- END OF LIPS -->
              
              <!-- CHEEKS -->
              <li>
                <a href="#" class="block rounded py-2 pl-3 pr-4 text-gray-700 hover:bg-gray-100 md:p-0 md:hover:bg-transparent md:hover:text-blue-700">CHEEKS</a>
              </li>
              <!-- END OF CHEEKS -->

            </ul>
          </div>
        <!-- 2ND -->



        <!-- 3RD -->
          <div class="mt-2 sm:mt-0 sm:flex md:order-2">
            <!-- Login Button -->
            <button type="button" class="rounde mr-3 hidden bg-blue-700 py-1.5 px-6 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 md:mr-0 md:inline-block rounded-lg">Login</button>
            <!-- END OF LOGIN BUTTON -->
            
            <!-- REGISTER BUTTON -->
            <button type="button" class="rounde mr-3 hidden bg-blue-700 py-1.5 px-6 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 md:mr-0 md:inline-block rounded-lg">Register</button>
            <!-- END OF Register Button -->

            <!-- CART -->
            <button type="button" class="rounde mr-3 hidden bg-blue-700 py-1.5 px-6 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 md:mr-0 md:inline-block rounded-lg">Cart</button>
            <!-- END OF CART -->

            <!-- MY ACCOUNT -->
            <button type="button" class="rounde mr-3 hidden bg-blue-700 py-1.5 px-6 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 md:mr-0 md:inline-block rounded-lg">My Account</button>
            <!-- END OF MY ACCOUNT -->
        </div>
        <!-- 3RD -->

        </div>
      </nav>
</body>
</html>
